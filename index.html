<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1 class="a11y-hidden">위니브 타이머</h1>
    <img src="./img/weniv-logo.png" alt="위니브 로고">
  </header>
  <main>
    <div class="container">
      <h2>TIMER</h2>
      <div class="time-box">
        <ul>
          <li class="hour">
            <strong>HRS</strong>
            <img src="./img/box.png" alt="시간표시 배경">
            <span>00</span>
          </li>
          <li class="min">
            <strong>MIN</strong>
            <img src="./img/box.png" alt="시간표시 배경">
            <span>00</span>
          </li>
          <li class="sec">
            <strong>SEC</strong>
            <img src="./img/box.png" alt="시간표시 배경">
            <span>00</span>
          </li>
        </ul>
      </div>
      <div class="btn-box">
        <button class="btn-start" type="button" disabled>
          <img src="./img/Vector 7.png">
          <span>
            START
          </span>
        </button>
        <button class="btn-reset" type="button" disabled>
          <img src="./img/shape.png">
          <span>
            START
          </span>
        </button>
        
      </div>
    </div>
  </main>
</body>
</html>
